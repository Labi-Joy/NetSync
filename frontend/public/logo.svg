<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main logo circle with network pattern -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" />

  <!-- Network nodes -->
  <circle cx="22" cy="20" r="3" fill="white" opacity="0.9" />
  <circle cx="38" cy="18" r="3" fill="white" opacity="0.9" />
  <circle cx="18" cy="35" r="2.5" fill="white" opacity="0.8" />
  <circle cx="30" cy="38" r="2.5" fill="white" opacity="0.8" />
  <circle cx="42" cy="35" r="2.5" fill="white" opacity="0.8" />
  <circle cx="30" cy="25" r="2" fill="white" opacity="1" />

  <!-- Connection lines -->
  <line x1="22" y1="20" x2="30" y2="25" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="38" y1="18" x2="30" y2="25" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="30" y1="25" x2="18" y2="35" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="30" y1="25" x2="30" y2="38" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="30" y1="25" x2="42" y2="35" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="18" y1="35" x2="30" y2="38" stroke="white" stroke-width="1" opacity="0.5" />
  <line x1="42" y1="35" x2="30" y2="38" stroke="white" stroke-width="1" opacity="0.5" />

  <!-- NetSync text -->
  <text x="70" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
    Net<tspan fill="#3B82F6">Sync</tspan>
  </text>

  <!-- Tagline -->
  <text x="70" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#64748B">
    Professional Networking Platform
  </text>
</svg>